<div class="login">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Log in to gabbler</h1>
            <div class="account-wall">
                <form class="form-signin">
                <input type="text" ng-model="user.email" class="form-control" placeholder="Email" required autofocus>
                <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required>
                <button class="btn btn-sm btn-primary btn-block" ng-click="logIn(user)" type="submit">
                    Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>
