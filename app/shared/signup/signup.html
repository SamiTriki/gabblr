

<div class="container ng-scope">

    <div class="center-form panel">
        <div class="panel-body">
            <h4 class="text-center"><i class="fa fa-user-plus"></i>Sign up</h4>

            <form name="loginForm" ng-submit="emailLogin()" novalidate="" class="">
                <div class="form-group has-feedback">
                    <input server-error="" class="form-control input-lg" type="text" name="displayName" ng-model="user.displayName" placeholder="Display Name" required autofocus>
                    <span class="fa fa-edit form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                    <input server-error="" class="form-control input-lg" type="text" name="email" ng-model="user.email" placeholder="Email" required>
                    <span class="fa fa-at form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                    <input class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Password" required="">
                    <span class="fa fa-key form-control-feedback"></span>
                </div>

                <button ng-click="signUp(user)" class="btn btn-block btn-primary" ng-disabled="loginForm.$invalid" disabled="disabled">Sign up</button>

                <br>

                <p class="text-center text-muted">
                    <small>Already have an account ?<a href="#/login"> Log in</a></small>
                </p>

                <div class="signup-or-separator">

                </div>
            </form>
        </div>
    </div>

</div>
